machine:
  services:
    - docker
  timezone:
    Europe/Berlin
  environment:
    MAKEFLAGS: "j4"
    BUILD__: "x86_64"
    BTYPE__: "release"
dependencies:
  pre:
    - sudo apt-get update
    - docker info
compile:
  override:
    - mkdir -p ~/workspace
    - mkdir -p ~/script
    - cp -av ./windows/cross-compile/build.sh ~/script/

    - docker run --rm
      -v /home/ubuntu/workspace:/workspace
      -v /home/ubuntu/script:/script
      -v /home/ubuntu/qTox:/qtox
      debian:stretch-slim
      /bin/bash /script/build.sh "$BUILD__" "$BTYPE__"

    - echo "--- save artefacts here ---"
    - ls -al /home/ubuntu/workspace/"$BUILD__"/qtox/"$BTYPE__"
test:
  override:
- echo "no tests yet"
