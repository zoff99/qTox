machine:
  services:
    - docker
  timezone:
    Europe/Vienna
dependencies:
  pre:
    - sudo apt-get update
    - docker info
compile:
  override:
    - mkdir -p ~/workspace
    - mkdir -p ~/script
    - cp -av ./windows/cross-compile/build.sh ~/script/

    - docker run --rm
      -v /home/ubuntu/workspace:/workspace
      -v /home/ubuntu/script:/script
      -v /home/ubuntu/qTox:/qtox
      debian:stretch-slim
      /bin/bash /script/build.sh i686 release

    - echo "--- save artefects here ---"
test:
  override:
    - echo "no tests yet"
